<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's play a game!</p>
    </div>

    <div class="user-choices">
        <div class="user-choice" id="r">
            <img src="pictures/rock.png" alt="">
        </div>
        <div class="user-choice" id="p">
            <img src="pictures/paper.png" alt="">
        </div>
        <div class="user-choice" id="s">
            <img src="pictures/scissors.png" alt="">
        </div>
    </div>

<p class="footer">Make your move!</p>
<script src="javascript.js" charset="UTF-8"></script>
</body>
</html>
